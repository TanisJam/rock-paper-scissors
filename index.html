<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!--CSS CUSTOM-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
        <div class="score">
            <div class="player-score">
                <h4>Player</h4>
                <p>0</p>
            </div>
            <div class="computer-score">
                <p>0</p>
                <h4>Computer</h4>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="area-computer">
                <ul class="board">
                    <li><img src="img/rock.png" alt="rock"></li>
                    <li><img src="img/paper.png" alt="paper"></li>
                    <li><img src="img/scissors.png" alt="scissors"></li>
                </ul>
            </div>
            <div class="go">
                <p>GO!</p>
            </div>
            <div class="key" id="key-space">SPACE</div>

            <div class="area-player">
                <ul class="board">
                    <li><img src="img/rock.png" alt="rock"></li>
                    <li><img src="img/paper.png" alt="paper"></li>
                    <li><img src="img/scissors.png" alt="scissors"></li>
                </ul>
                <div class="keys">
                    <div class="key">A</div>
                    <div class="key">S</div>
                    <div class="key">D</div>
                </div>
            </div>
            <p>First to reach 5 points win the game.</p>
        </div>
    </main>


    <!--SCRIPTS-->
    <script src="script.js"></script>
</body>

</html>
